    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Reportes de Muebles de los Alpes" />
    <ui:define name="body">
        
        <h:form>
                <div align="right" style="padding-right: 10px">
                    <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.xhtml"/>
                </div>
        </h:form>
        <h:outputText id="linkHeader"
                          value="Reportes" style="color:white"/>
        <p:fieldset legend="Reportes de usuario">
            <h:form>
                <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <p:dataTable
                    id="data"
                    value="#{reporteVentasBean.darListadoCompras}"
                    var="file"
                    scrollable="false"
                    scrollHeight="100px"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    resizableColumns="true"
                    rows="5">

                           
                    <p:column headerText="Fecha de compra" sortBy="#{file.referencia}">
                        <h:outputText value="#{file.referencia}" />
                    </p:column>
                    
                    <p:column headerText="Mueble">
                        <h:outputText value="#{file.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Cantidad adquirida">
                        <h:outputText value="#{file.descripcion}" />
                    </p:column>
                    
                    <p:column headerText="Valor">
                        <h:outputText value="#{file.tipo}" />
                    </p:column>
<!--                    
                     <p:column headerText="Eliminar">
                         <h:commandLink actionListener="#{catalogoBean.eliminarMueble}"
                                             value="Eliminar" >
                             <f:param name="muebleId" value="#{file.referencia}" />
                         </h:commandLink>     
                    </p:column>-->
                </p:dataTable>
        </h:form>
        </p:fieldset>     
        

    </ui:define>


</ui:composition>
